<!DOCTYPE html>
<html lang="en">

<head>
  <!-- 参考書籍：HTML＆CSSとWebデザインが1冊できちんと身につく本 -->
  <meta charset="UTF-8">
  <title>HTML レスポンシブページ作成テストページ CONCEPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 스마트폰에 제대로 표시하기 위하여 추가하는 요소, 폭을 디바이스의 폭에 맞출것 -->
  <meta name="description" content="問い合わせフォームが記載されたページです。"><!-- ページの概要文を書く -->
  <!-- jquery -->
  <script
			  src="https://code.jquery.com/jquery-3.7.0.slim.js"
			  integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c="
			  crossorigin="anonymous"></script>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 

  <script src="../js/common.js"></script>
  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="../css/access.css" />

</head>

<body>
  <!-- header start -->
  <header class="header">
    <div class="header-inner">
      <a class="header-logo" href="../index.html">
        <img src="../images/common/logo-header.png" alt="KISSA">
      </a>
      <button class="toggle-menu-button"></button>
      <div class="header-site-menu">
        <nav class="site-menu">
          <ul>
            <li><a href="../html/concept.html">CONCEPT</a></li>
            <li><a href="../html/menu.html">MENU</a></li>
            <li><a href="../html/shop.html">SHOP</a></li>
            <li><a href="../html/access.html">ACCESS</a></li>
            <li><a href="../html/flex.html">FLEX</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <!-- header end -->
  <!-- main start -->
  <main class="main">
    <div class="title">
      <h1>ACCESS</h1>
      <p>アクセス・お問い合わせ</p>
    </div>
    <div class="map">ct
      <h2>アクセスマップ</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3233.393171623203!2d138.3112334884397!3d35.86388064909859!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x601c6987d64042f7%3A0xf6a5d71dff896602!2z6rOg67aA7LmY7IKs7JmA!5e0!3m2!1sko!2skr!4v1688454858396!5m2!1sko!2skr" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="contact">
      <h2>お問い合わせフォーム</h2>
      <form action="#">
        <dl class="form-area">
          <dt><span class="required">お名前</span></dt>
          <dd><input type="text" name="name" id="name" class="input-text" required></dd>
          <dt><span class="required">メールアドレス</span></dt>
          <dd><input type="email" name="email" id="email" class="input-text" required></dd>
          <dt>お電話番号</dt>
          <dd><input type="tel" name="tel" id="tel" class="input-text"></dd>
          <dt>お問い合わせ種別</dt>
          <dd>
            <select name="genre" id="genre" class="sele-box">
              <option value="1" selected>ご予約について</option>
              <option value="2">メニューについて</option>
              <option value="3">営業時間について</option>
            </select>
          </dd>
          <dt>お客様について</dt>
          <dd>
            <label class="radio-button" for="user-type1"><input type="radio" name="user-type" id="user-type1" checked>一般のお客様</label>
            <label class="radio-button" for="user-type2"><input type="radio" name="user-type" id="user-type2">お取引様</label>
            <label class="radio-button" for="user-type3"><input type="radio" name="user-type" id="user-type3">その他</label>
          </dd>
          <dt><span class="required">お問い合わせ内容</span></dt>
          <dd>
            <textarea name="message" id="message" cols="30" rows="10" required></textarea>
          </dd>
        </dl>
        <p class="confirm-text">
          ご入力内容をご確認のうえ、お間違いがなければ[Submit]ボタンを押してください。
        </p>
        <button type="submit" class="submit-button">Submit</button>
      </form>
    </div>
    
  </main>
  <!-- main end -->
  <!-- footer start -->
  <footer class="footer">
    <nav class="site-menu">
      <ul>
        <li><a href="../html/concept.html">CONCEPT</a></li>
        <li><a href="../html/menu.html">MENU</a></li>
        <li><a href="../html/shop.html">SHOP</a></li>
        <li><a href="../html/access.html">ACCESS</a></li>
        <li><a href="../html/flex.html">FLEX</a></li>
      </ul>
    </nav>
    <a class="footer-logo" href="../index.html">
      <img src="../images/common/logo-footer.png" alt="KISSA">
    </a>
    <p class="footer-tel">012-345-6789</p>
    <p class="footer-time">OPEN Fri-Sun 11:00 - 16:00</p>
    <p class="copyright"><small>&copy;Kissa</small></p>
  </footer>
  <!-- footer end -->
</body>

</html>
